<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústrias Wayne - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8e4e78457e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://brucewaynex.com/cdn/shop/files/WE_black_logo.png?height=628&pad_color=fff&v=1706760432&width=1200" alt="logo" width="400px">
            <form id="register-form">
                <h3>Registro:</h3>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <select id="register-usertype" required>
                        <option value="" class="selecao">Selecione o tipo de usuário</option>
                        <option value="employee">Funcionário</option>
                        <option value="manager">Gerente</option>
                        <option value="admin">Administrador de Segurança</option>
                        <option value="owner">Proprietário</option>
                    </select>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
