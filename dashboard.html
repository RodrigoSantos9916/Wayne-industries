<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústrias Wayne - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8e4e78457e.js" crossorigin="anonymous"></script>

        <img src="Imagem1-removebg-preview.png" alt="logo" width="150px" height="150px">
