<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústrias Wayne - Atividades</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <img src="Imagem1-removebg-preview.png" alt="logo" width="150px" height="150px">
        <ul id="nav-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="inventory.html">Inventário</a></li>
            <li><a href="activities.html" class="active">Atividades</a></li>
            <li><a href="profits.html" id="profits-link" style="display: none;">Lucros</a></li>
            <li><a href="#" id="logout-btn">Sair</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Atividades da Empresa</h2>
        <div class="activities-grid">
            <div class="card">
                <h3>Registro de Atividades</h3>
                <ul id="activities-list"></ul>
            </div>
            <div class="card">
                <h3>Adicionar Nova Atividade</h3>
                <form id="add-activity-form">
                    <div class="input-group">
                        <input type="text" id="activity-description" placeholder="Descrição da atividade" required>
                    </div>
                    <div class="input-group">
                        <select id="activity-type" required>
                            <option value="">Selecione o tipo de atividade</option>
                            <option value="Manutenção">Manutenção</option>
                            <option value="Segurança">Segurança</option>
                            <option value="Operação">Operação</option>
                            <option value="Administrativo">Administrativo</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar Atividade</button>
                </form>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
